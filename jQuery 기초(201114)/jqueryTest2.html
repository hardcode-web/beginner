<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryTest</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        initClick();
    })

    function initClick(){
        $("#fnTest").on("click", function(){
            $.each($("p"), function(index, item){
                if(index == 2){
                    $(item).css("font-size", "30px");
                }
            });
        });
    }
</script>
<body>
    <p id="testElement1">안녕하세요.</p>
    <p id="testElement2">오늘의 날씨는 어떤가요?</p>
    <p id="testElement3">저는 영국에 살아요.</p>
    
    <button type="button" id="fnTest">jQuery 기능 테스트</button>
</body>
</html>
